<div id='bugModule'>
    <li><button id="myBtn" data-html2canvas-ignore><span><img src="/derpModule/logogh.png"></span></button></li>
    <li><button id="create" data-html2canvas-ignore><span><img src="/derpModule/create.png"></span></button></li>
    <div id='loading' data-html2canvas-ignore><img src="/derpModule/spin.svg"></div>
    <div id="myModal" class='modal'>
        <div class="modal-content">
            <div class="modal-header">
                <span class="close">Ã—</span>
                <h2>Report a Bug</h2>
            </div>
            <div class="modal-body">
                <form action="https://gha-capstone-grasshopper.herokuapp.com/api/bugs" id='bug_form' method="post">
                    <h5>Comments:</h5>
                    <textarea name='formComments'></textarea>
                    <h5>Email Address (optional):</h5>
                    <input type="email" name="email">
                    <input type="hidden" name="cookieEnabled" id="cookieEnabled" value="" readonly="readonly">
                    <input type="hidden" name="doNotTrack" id="doNotTrack" value="" readonly="readonly">
                    <input type="hidden" name="appVersion" id="appVersion" value="" readonly="readonly">
                    <input type="hidden" name="platform" id="platform" value="" readonly="readonly">
                    <input type="hidden" name="hostName" id="hostName" value="" readonly="readonly">
                    <input type="hidden" name="pathName" id="pathName" value="" readonly="readonly">
                    <input type="hidden" name="href" id="href" value="" readonly="readonly">
                    <input type="hidden" name="protocol" id="protocol" value="" readonly="readonly">
                    <input type="hidden" name="browser" id="browser" value="" readonly="readonly">
                    <input type="hidden" name="browserVer" id="browserVer" value="" readonly="readonly">
                    <input type="hidden" name="logs" id="logs" value="" readonly="readonly">
                    <input type="hidden" name="appId" id="appId" value="ENTER YOUR APP ID HERE" readonly="readonly">
                    <input type="hidden" name="img_val" id="img_val" value="" />
                    <button id='formSubmit'>Submit</button>
                </form>
            </div>
        </div>
    </div>
</div>
